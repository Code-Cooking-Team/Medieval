name: Deploy to gh-pages

on:
  push:
    branches: ['main']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js 🟢
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm 📦
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies 📥
        run: pnpm install

      - name: Type check 🔍
        run: pnpm ts

      - name: Run tests 🧪
        run: pnpm test

      - name: Build 🔧
        run: pnpm build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
