name: Deploy to gh-pages

on:
  push:
    branches: ['main']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm ğŸ“¦
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies ğŸ“¥
        run: pnpm install

      - name: Type check ğŸ”
        run: pnpm ts

      - name: Run tests ğŸ§ª
        run: pnpm test

      - name: Build ğŸ”§
        run: pnpm build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
